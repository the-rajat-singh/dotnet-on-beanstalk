name: Deploy .NET Feedback App to Elastic Beanstalk

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout source code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup .NET SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # 3️⃣ Restore dependencies
      - name: Restore dependencies
        run: dotnet restore FeedbackApp/FeedbackApp.csproj

      # 4️⃣ Build application
      - name: Build application
        run: dotnet build FeedbackApp/FeedbackApp.csproj -c Release --no-restore

      # 5️⃣ Publish SELF-CONTAINED app (CRITICAL FIX)
      - name: Publish application
        run: |
          dotnet publish FeedbackApp/FeedbackApp.csproj \
            -c Release \
            -r linux-x64 \
            --self-contained true \
            -o publish

      # 6️⃣ Add Procfile INSIDE publish directory
      - name: Add Procfile
        run: |
          echo "web: ./FeedbackApp" > publish/Procfile

